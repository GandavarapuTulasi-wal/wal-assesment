<html>
  <body>
    <h1>Open console to see the output</h1>
    <script>
      function largestNumber(numberArray) {
        var largest = 0;
        for (i = 0; i <= largest; i++) {
          if (numberArray[i] > largest) {
            var largest = numberArray[i];
          }
        }

        return largest;
      }
      let numberArray1 = [1, 5, 6, 9];
      let numberArray2 = [-1, -5, 0, -100];
      console.log(largestNumber(numberArray1));
      console.log(largestNumber(numberArray2));
    </script>
  </body>
</html>
