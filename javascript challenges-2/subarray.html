<!DOCTYPE html>
<head>
  <meta charset="=utf-8" />
  <title>Challenge 3</title>
</head>
<html>
  <body>
    <h1>Open console to see the output</h1>
    <script>
      function subArray(arr, n) {
        let values = arr.slice(-n);
        return values;
      }
      let arr1 = [1, 2, 3, 4, 5];
      let n1 = 2;
      console.log(subArray(arr1, n1));
      let arr2 = [1, 2, 3];
      let n2 = 6;
      console.log(subArray(arr2, n2));
    </script>
  </body>
</html>
