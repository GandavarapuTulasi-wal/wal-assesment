<!DOCTYPE html>
<head>
  <meta charset="=utf-8" />
  <title>Challenge 2</title>
</head>
<html>
  <body>
    <h1>Open console to see the output</h1>
    <script>
      function araAllEqual(arr) {
        const firstElement=arr[0]
        let equal=false;
        for(const i in arr){
        if(arr[i]!==firstElement){
            equal=false;
            break;
         }
         equal=true; 
        }
        return equal
      }
      const arr1 = ['test', 'test', 'test'];
      console.log(araAllEqual(arr1));
      const arr2 = [1, 1, 1, 2];
      console.log(araAllEqual(arr2));
    </script>
  </body>
</html>
